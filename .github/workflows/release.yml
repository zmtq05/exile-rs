name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Build and Release
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Verify version consistency
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CARGO_VERSION=$(grep -m1 '^version' src-tauri/Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAURI_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          
          echo "Tag version:   $TAG_VERSION"
          echo "Cargo.toml:    $CARGO_VERSION"
          echo "package.json:  $PKG_VERSION"
          echo "tauri.conf:    $TAURI_VERSION"
          
          MISMATCH=0
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Cargo.toml version ($CARGO_VERSION) doesn't match tag ($TAG_VERSION)"
            MISMATCH=1
          fi
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::package.json version ($PKG_VERSION) doesn't match tag ($TAG_VERSION)"
            MISMATCH=1
          fi
          if [ "$TAG_VERSION" != "$TAURI_VERSION" ]; then
            echo "::error::tauri.conf.json version ($TAURI_VERSION) doesn't match tag ($TAG_VERSION)"
            MISMATCH=1
          fi
          
          if [ "$MISMATCH" -eq 1 ]; then
            exit 1
          fi
          echo "âœ“ All versions match: $TAG_VERSION"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Build Tauri app
        run: pnpm tauri build

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          draft: true
          generate_release_notes: true
